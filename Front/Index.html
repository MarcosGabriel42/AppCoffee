<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeterias Blumenau</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
  <!-- Login -->
  <div id="login" class="page active">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="showPage('signup')">Criar Conta</button>
  </div>

  <!-- Cadastro -->
  <div id="signup" class="page">
    <h2>Criar Conta</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Senha">
    <button onclick="signup()">Cadastrar</button>
    <button onclick="showPage('login')">Já tenho conta</button>
  </div>

  <!-- Home -->
  <div id="home" class="page">
    <h2>Bem-vindo!</h2>
    <p>Escolha uma aba no menu abaixo.</p>
    <button onclick="loadCafeterias(); showPage('cafeterias')">Ver Cafeterias</button>
  </div>

  <!-- Lista de Cafeterias -->
  <div id="cafeterias" class="page">
    <h2>Lista de Cafeterias</h2>
    <div id="cafeteria-list"></div>
    <button onclick="showPage('add-cafeteria')">Adicionar Cafeteria</button>
  </div>

  <!-- Página da Cafeteria -->
  <div id="cafeteria" class="page">
    <h2 id="cafeteria-nome"></h2>
    <p id="cafeteria-endereco"></p>
    <p id="cafeteria-avaliacoes"></p>
    <div id="cafeteria-detalhes"></div> <!-- Botão de excluir será inserido aqui -->
    <button onclick="showPage('cafeterias')">Voltar</button>
  </div>


  <!-- Adicionar Cafeteria -->
  <div id="add-cafeteria" class="page">
    <h2>Adicionar Cafeteria</h2>
    <input type="text" id="new-nome" placeholder="Nome da Cafeteria">
    <input type="text" id="new-endereco" placeholder="Endereço">
    <div id="star-rating">
      <span class="star" data-value="1">☆</span>
      <span class="star" data-value="2">☆</span>
      <span class="star" data-value="3">☆</span>
      <span class="star" data-value="4">☆</span>
      <span class="star" data-value="5">☆</span>
    </div>
    <button onclick="addCafeteria()">Salvar</button>
    <button onclick="showPage('cafeterias')">Cancelar</button>
  </div>

  <!-- Ranking -->
  <div id="ranking" class="page">
    <h2>Ranking</h2>
    <p>Aqui vai o ranking das cafeterias.</p>
  </div>

<!-- Cadastro / Perfil -->
<div id="signup" class="page">
  <h2>Criar Conta / Editar Perfil</h2>

  <!-- Foto de Perfil -->
  <div style="text-align:center; margin-bottom:15px;">
    <img id="perfil-foto" src="https://via.placeholder.com/100" alt="Foto de Perfil" style="border-radius:50%; width:100px; height:100px; object-fit:cover;">
    <input type="file" id="perfil-foto-input" accept="image/*" style="margin-top:10px;">
  </div>

  <input type="text" id="signup-nome" placeholder="Nome de Usuário">
  <input type="email" id="signup-email" placeholder="Email">
  <input type="password" id="signup-senha" placeholder="Senha">

  <button onclick="signup()">Criar Conta</button>
  <button onclick="showPage('login')">Já tenho conta</button>
</div>

<!-- Perfil -->
<div id="perfil" class="page">
  <h2>Perfil do Usuário</h2>

  <div style="text-align:center; margin-bottom:15px;">
    <img id="perfil-foto-edit" src="https://via.placeholder.com/100" alt="Foto de Perfil" style="border-radius:50%; width:100px; height:100px; object-fit:cover;">
    <input type="file" id="perfil-foto-input-edit" accept="image/*" style="margin-top:10px;">
  </div>

  <input type="text" id="perfil-nome" placeholder="Nome de Usuário">
  <input type="email" id="perfil-email" placeholder="Email" disabled>
  <input type="password" id="perfil-senha" placeholder="Senha">

  <button onclick="editarPerfil()">Salvar Alterações</button>
  <button onclick="sairConta()" style="background:#C08552; margin-top:5px;">Sair da Conta</button>
  <button onclick="excluirConta()" style="background:#ff4d4d; margin-top:5px;">Excluir Conta</button>
</div>



  <!-- Tab Bar -->
  <div id="tab-bar-container">
    <nav class="tab-bar">
      <button onclick="showPage('home')" class="tab-item">
        <i data-lucide="home"></i>
        <span>Home</span>
      </button>
      <button onclick="showPage('cafeterias')" class="tab-item">
        <i data-lucide="map-pin"></i>
        <span>Locais</span>
      </button>
      <button onclick="showPage('ranking')" class="tab-item">
        <i data-lucide="star"></i>
        <span>Ranking</span>
      </button>
      <button onclick="showPage('perfil')" class="tab-item">
        <i data-lucide="user"></i>
        <span>Perfil</span>
      </button>
    </nav>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
